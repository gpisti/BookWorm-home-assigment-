{% extends "base.html" %}

{% block content %}
<div class="space-y-8">
    <div class="glass-panel p-8 rounded-2xl relative overflow-hidden">
        <div class="relative z-10">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-2">
                Profile Settings
            </h1>
            <p class="text-gray-300">Manage your account information</p>
        </div>
        <div class="absolute top-0 right-0 w-64 h-64 bg-neon-blue rounded-full filter blur-[100px] opacity-20 animate-pulse"></div>
    </div>

    <div class="glass-panel p-8 rounded-2xl">
        <div id="profileForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input type="text" id="username" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue text-white" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue text-white" />
            </div>

            <div id="roleSection" style="display: none;">
                <label class="block text-sm font-medium text-gray-300 mb-2">Role</label>
                <select id="role" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-neon-blue text-white">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>

            <div class="flex gap-4">
                <button onclick="updateProfile()" class="px-6 py-3 bg-gradient-to-r from-neon-blue to-neon-purple text-white rounded-lg font-semibold hover:opacity-90 transition duration-300">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
                <button onclick="loadProfile()" class="px-6 py-3 bg-gray-700 text-white rounded-lg font-semibold hover:bg-gray-600 transition duration-300">
                    <i class="fas fa-redo mr-2"></i>Reset
                </button>
            </div>

            <div id="message" class="hidden mt-4 p-4 rounded-lg"></div>
        </div>
    </div>

    <div id="adminSection" class="glass-panel p-8 rounded-2xl" style="display: none;">
        <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple mb-6">
            <i class="fas fa-users-cog mr-2"></i>User Management
        </h2>
        <div id="usersList" class="space-y-4">
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    let currentUser = null;
    let isAdmin = false;

    async function loadProfile() {
        try {
            const response = await fetch('/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (!response.ok) {
                throw new Error('Failed to load profile');
            }
            
            currentUser = await response.json();
            isAdmin = currentUser.role === 'ADMIN';
            
            document.getElementById('username').value = currentUser.username;
            document.getElementById('email').value = currentUser.email;
            document.getElementById('role').value = currentUser.role;
            
            if (isAdmin) {
                document.getElementById('roleSection').style.display = 'block';
                document.getElementById('adminSection').style.display = 'block';
                loadAllUsers();
            } else {
                document.getElementById('roleSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'none';
            }
        } catch (error) {
            console.error('Error loading profile:', error);
            showMessage('Failed to load profile', 'error');
        }
    }

    async function updateProfile() {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const role = isAdmin ? document.getElementById('role').value : null;

        if (!username || !email) {
            showMessage('Username and email are required', 'error');
            return;
        }

        try {
            const updateData = {
                username: username !== currentUser.username ? username : undefined,
                email: email !== currentUser.email ? email : undefined,
                role: isAdmin && role !== currentUser.role ? role : undefined
            };

            const response = await fetch(`/users/${currentUser.id}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to update profile');
            }

            const updatedUser = await response.json();
            currentUser = updatedUser;
            showMessage('Profile updated successfully!', 'success');
            
            if (isAdmin) {
                loadAllUsers();
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            showMessage(error.message || 'Failed to update profile', 'error');
        }
    }

    async function loadAllUsers() {
        if (!isAdmin) return;

        try {
            const response = await fetch('/users/', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('Failed to load users');
            }

            const users = await response.json();
            renderUsers(users);
        } catch (error) {
            console.error('Error loading users:', error);
            showMessage('Failed to load users', 'error');
        }
    }

    function renderUsers(users) {
        const container = document.getElementById('usersList');
        
        if (users.length === 0) {
            container.innerHTML = '<p class="text-gray-400">No users found</p>';
            return;
        }

        container.innerHTML = users.map(user => `
            <div class="glass-panel p-4 rounded-lg flex items-center justify-between">
                <div>
                    <div class="font-semibold text-white">${user.username}</div>
                    <div class="text-sm text-gray-400">${user.email}</div>
                    <div class="text-xs mt-1">
                        <span class="px-2 py-1 rounded ${user.role === 'ADMIN' ? 'bg-purple-500/20 text-purple-300' : 'bg-gray-500/20 text-gray-300'}">
                            ${user.role}
                        </span>
                    </div>
                </div>
                <div class="flex gap-2">
                    ${user.id !== currentUser.id ? `
                        <button onclick="deleteUser(${user.id})" class="px-4 py-2 bg-red-600/20 text-red-300 rounded-lg hover:bg-red-600/30 transition duration-300">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : ''}
                </div>
            </div>
        `).join('');
    }

    async function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`/users/${userId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to delete user');
            }

            showMessage('User deleted successfully', 'success');
            loadAllUsers();
        } catch (error) {
            console.error('Error deleting user:', error);
            showMessage(error.message || 'Failed to delete user', 'error');
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-500/20 text-green-300 border border-green-500/50' : 'bg-red-500/20 text-red-300 border border-red-500/50'}`;
        messageDiv.textContent = text;
        messageDiv.classList.remove('hidden');
        
        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 5000);
    }

    loadProfile();
</script>
{% endblock %}
