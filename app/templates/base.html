<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#3b82f6',
                        'neon-purple': '#8b5cf6',
                        'dark-bg': '#0f172a',
                        'glass': 'rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 20%);
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="glass-panel sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-book-reader text-neon-blue text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">
                        BookWorm
                    </span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/dashboard" class="hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition duration-300">My Shelf</a>
                        <a href="/browse" class="hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition duration-300">Browse</a>
                        <a href="/profile" class="hover:text-neon-blue px-3 py-2 rounded-md text-sm font-medium transition duration-300">Profile</a>
                        <button onclick="logout()" class="text-red-300 hover:text-red-100 px-3 py-2">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-800 py-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Pisti - University of Debrecen Project</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
